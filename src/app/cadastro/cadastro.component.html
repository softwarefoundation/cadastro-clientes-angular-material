<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-with">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" [(ngModel)]="cliente.nome" name="nome"
                                       placeholder="Ex: JosÃ© da Silva" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-with">
                                <mat-label>CPF: *</mat-label>
                                <input type="text"
                                       [(ngModel)]="cliente.cpf"
                                       mask="000.000.000-00"
                                       name="cpf" placeholder="Ex: 999.999.999-99"
                                       matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-with">
                                <mat-label>E-mail: *</mat-label>
                                <input type="email"
                                       [(ngModel)]="cliente.email"
                                       name="email"
                                       placeholder="Ex: bob@gmail.com" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-with">
                                <mat-label>Data Nascimento: *</mat-label>
                                <input type="date"
                                       [(ngModel)]="cliente.dataNascimento"
                                       name="dataNascimento"
                                       placeholder="Ex: 01/01/2000" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>

                <mat-card-actions>

                    @if (atualizando) {
                        <button mat-flat-button color="primary" class="ml-5" type="submit">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Atualizar
                        </button>
                    } @else {
                        <button mat-flat-button color="primary" class="ml-5" type="submit">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>
                    }

                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Limpar
                    </button>


                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
